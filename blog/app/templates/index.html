<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Blog</h1>
        <a href="{{ url_for('add_post') }}" class="add-post-btn">Add a New Post</a>
        
        {% if posts %}
            <ul class="posts-list">
                {% for post in posts %}
                <li class="post">
                    <h2>{{ post.split('\n')[0] }}</h2>  <!-- Title is the first line -->
                    <p>{{ post.split('\n')[1:] | join('\n') }}</p>  <!-- Content is the rest -->
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No posts available!</p>
        {% endif %}
    </div>
</body>
</html>
